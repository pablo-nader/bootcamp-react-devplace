<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards again...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="card bg1">
        <div class="icon bg1">
            <i class="fas fa-paper-plane"></i>
        </div>
        <div class="desc">Basic</div>
            <div class="price"><sup>$</sup>25</div>
            <ul>
                <li>
                    <i class="fas fa-check"></i>
                    10 GB Space
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    3 Domain Names
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    20 Email Adress
                </li>
                <li>
                    <i class="fas fa-times"></i>
                    Live Support
                </li>   
            </ul>
            <button type="submit">Order Now</button>
        </div>
        <div class="card bg2">
            <div class="icon bg2">
                <i class="fas fa-plane rotate"></i>
            </div>
            <div class="desc">Standard</div>
            <div class="price"><sup>$</sup>50</div>
            <ul>
                <li>
                    <i class="fas fa-check"></i>
                    50 GB Space
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    5 Domain Names
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    Unlimited Email Adress
                </li>
                <li>
                    <i class="fas fa-times"></i>
                    Live Support
                </li>   
            </ul>
            <button type="submit">Order Now</button>
        </div>
        <div class="card bg3">
            <div class="icon bg3">
                <i class="fas fa-rocket"></i>
            </div>
            <div class="desc">Premium</div>
            <div class="price"><sup>$</sup>100</div>
            <ul>
                <li>
                    <i class="fas fa-check"></i>
                    Unlimited GB Space
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    30 Domain Names
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    Unlimited Email Adress
                </li>
                <li>
                    <i class="fas fa-check"></i>
                    Live Support
                </li>   
            </ul>
            <button type="submit">Order Now</button>
        </div>
    </main>
</body>
</html>
