<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    <ul id="links">
        <li> Cargando ...</li>
    </ul>
    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            let ul = document.getElementById("links");

            setInterval(() => {
                ul.innerHTML = "";

                for (let i = 1; i < 16; i++) {
                    ul.innerHTML += '<li><a href="javascript:void(0)" onclick="ejercicio'+i+'()">Ejecutar Ejercicio'+i+'</a></li>';
                }   
            }, 1000);

      });
</script>
</body>
</html>
