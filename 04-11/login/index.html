<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <!-- LEFT SIDE -->
        <div>
            <h2>Create An Account</h2>
            <div class="button-group bg-blue">
                <span><i class="fab fa-facebook-f"></i></span>
                <span>Sign in with Facebook</span>
            </div>
            <div class="button-group bg-lightblue">
                <span><i class="fab fa-twitter"></i></span>
                <span>Sign in with Twitter</span>
            </div>
            <div class="button-group bg-red">
                <span><i class="fab fa-google-plus-g"></i></span>
                <span>Sign in with Google</span>
            </div>
            <div class="button-group bg-black">
                <span><i class="fab fa-behance"></i></span>
                <span>Sign in with Behance</span>
            </div>
        </div>
        <!-- RIGHT SIDE -->
        <div>
            <form method="" action="">
                <h3>Modern Website Form</h3>
                <div class="input-group">
                    <input type="text" name="username" placeholder="username" required autofocus>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit">sign up</button>
            </form> 
        </div>
    </main>
</body>
</html>
