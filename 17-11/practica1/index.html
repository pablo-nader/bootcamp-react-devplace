<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Bitter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="card">
        <img src="https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/1.jpg">
        <div class="icons">
            <span class="like"><i id="like" class="fas fa-heart "></i></span>
            <span><i class="fas fa-external-link-alt"></i></span>
            <span><b>|</b><i class="fas fa-arrow-left"></i></span>
            <span><i class="fas fa-arrow-right"></i><b>|</b></span>
            <span class="play"><i id="play-pause" class="far fa-play-circle"></i></span>
        </div>
        <div class="card-footer">
            <h5>Norm Ender</h5>
            <span>Mekanin Sahibi</span>
            <hr>
            <div class="time start">00:00</div>
            <div class="time end">03:09</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
