<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slide visible">
            <img src="https://http2.mlstatic.com/D_NQ_791819-MLA48272097841_112021-OO.webp" alt="slider" style="display: block;">
        </div>
        <div class="slide">
            <img src="https://http2.mlstatic.com/D_NQ_765430-MLA48194001644_112021-OO.webpv" alt="slider">
        </div>
        <div class="slide">
            <img src="https://http2.mlstatic.com/D_NQ_744057-MLA48186631880_112021-OO.webp" alt="slider">
        </div>
        <div class="slide">
            <img src="https://http2.mlstatic.com/D_NQ_621445-MLA48211449428_112021-OO.webp" alt="slider">
        </div>
        <div class="slide">
            <img src="https://http2.mlstatic.com/D_NQ_943272-MLA48109298886_112021-OO.webp" alt="slider">
        </div>
        <div class="prev"> <i class="fas fa-angle-left"></i> </div>
        <div class="next"> <i class="fas fa-angle-right"></i> </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
